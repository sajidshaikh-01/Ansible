tasks:
  - name: Update Nginx config
    template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf
    notify: Reload Nginx

  - name: Create website directory
    file:
      path: /var/www/app
      state: directory

handlers:
  - name: Reload Nginx
    service:
      name: nginx
      state: reloaded
