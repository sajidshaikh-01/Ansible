- name: Configure Web Server
  hosts: web
  become: yes

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
      tags: install

    - name: Copy index.html
      copy:
        src: index.html
        dest: /var/www/html/index.html
      tags: copy

    - name: Restart nginx
      service:
        name: nginx
        state: restarted
      tags: restart
